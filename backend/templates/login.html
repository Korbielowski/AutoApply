{% extends "base.html" %}

{% block title %}AutoApply | Login{% endblock title %}

{% block styles %}
{{ super() }}
<!--<style>-->
<!--</style>-->
{% endblock styles %}

{% block content %}

<h2>Profiles</h2>
<form action="{{ url_for('login') }}" method="post">
    {% for user in users %}
    <div class="form-check">
        <input
                class="form-check-input"
                type="radio"
                name="email"
                required="required"
                value="{{ user.email }}"
                id="{{ user.email }}"
        />
        <label class="form-check-label" for="{{ user.email }}"
        >{{ user.email }}</label
        >
    </div>
    {% endfor %}
    <input type="submit" value="Login"/>
</form>

<a href="{{ url_for('register') }}">Create New User</a>

{% endblock content %}
