<html>
  <head>
    <title>Main Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
    <style>
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      li {
        border-width: 2px;
        border-radius: 5px;
        border-style: solid;
        background-color: bisque;
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <div id="user-info-container"></div>
    <div id="scrape-container">
      <button id="scrape-btn" onclick="scrape_jobs()">Start job search</button>
      <ul id="job-entries-container"></ul>
    </div>
  </body>
</html>

<script>
  let eventSrc = null;
  function draw_job(data) {
    jobContainer = document.getElementById("job-entries-container");
    let li = document.createElement("li");

    li.textContent = `id: ${data.posting_id},desc: ${data.description}, location: ${data.location}. url: ${data.company_url}`;
    li.innerHTML = `
    <p>Job id: ${data.posting_id}</p>
    <details>
    <summary>Job description</summary>
    <p>${data.description}</p>
    </details>
    <p>Location: ${data.location}</p>
    <a href="${data.company_url}">Company url: ${data.company_url}</a>
    `;
    jobContainer.appendChild(li);
  }

  function scrape_jobs() {
    let button = document.getElementById("scrape-btn");
    if (button.innerText == "Start job search") {
      eventSrc = new EventSource("{{ url_for('scrape_jobs') }}");
      eventSrc.onmessage = function (event) {
        draw_job(JSON.parse(event.data));
      };
      button.innerText = "Stop job search";
    } else {
      eventSrc.close();
      eventSrc = null;
      button.innerText = "Start job search";
    }
  }
</script>
